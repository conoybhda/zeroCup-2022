<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>循此苦旅,直抵群星</title>
    <link rel="stylesheet" href="timeline.css">
</head>
<body>
<div class="container">
    <div class="coderain">
        <canvas class="rain">Don't support canvas</canvas>
    </div>
    <div class="first">
        <div class="addition">欢迎访问中国航天数据库</div>
        <h1 class="first_title">工程师，欢迎您</h1>
        <span class="reminds">请输入用户名:</span>
        <span class="users" id="aaa"></span>
        <span class="users" id="bbb">Chinese Astronaut</span>
        <a class="login">Login...</a>
    </div>
    <img src="resources\齿轮-绿色.png" class="rotate">
    <div class="content">
        <div class="contents">
            <div class="time">远古</div>
            <div class="title">青鸟</div>
            <div class="story">——忽有一青鸟从西方来集殿前。</div>
        </div>
        <div class="contents">
            <div class="time">战国</div>
            <div class="title">屈原</div>
            <div class="story">——天何所沓？十二焉分？日月安属？列星安陈？</div>
        </div>
        <div class="contents">
            <div class="time">东汉</div>
            <div class="title">张衡</div>
            <div class="story">——人生在勤,不索何获？</div>
        </div>
        <div class="contents">
            <div class="time">民国</div>
            <div class="title">冯如</div>
            <div class="story">——苟无成，毋宁死！</div>
        </div>
        <div class="contents">
            <div class="time">新中国</div>
            <div class="title">东方红一号</div>
            <div class="story">——开创了中国航天史新纪元。</div>
        </div>
        <div class="contents">
            <div class="time">新中国</div>
            <div class="title">神舟五号</div>
            <div class="story">——中华民族实现千年飞天梦。</div>
        </div>
        <div class="contents">
            <div class="time">新中国</div>
            <div class="title">神舟十三号</div>
            <div class="story">——中国航天，又站在了一个新起点。</div>
        </div>
        <div class="contents">
            <div class="time">未来</div>
            <div class="title">戴森球计划</div>
            <div class="story">——我们离开故乡，才获得了故乡。</div>
        </div>
    </div>
    <img class="timeline" src="resources\line(1.png">
    <div class="picture">
        <img class="pictures" src="resources\青鸟.png">
        <img class="pictures" src="resources\屈原.png">
        <img class="pictures" src="resources\张衡.png">
        <img class="pictures" src="resources\冯如.png">
        <img class="pictures" src="resources\东方红一号.jpeg">
        <img class="pictures" src="resources\杨利伟.jpeg">
        <img class="pictures" src="resources\神舟十三号.jpeg">
        <img class="pictures" src="resources\戴森球计划.jpeg">
    </div>
</div>
</body> 
<script src="timeline.js" defer></script>
